<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <script src="JavaScript/VentanaPrincipal.js"></script>
        <script src="JavaScript/AyudaTemporal.js"></script>
    </head>

    <body>
        <div class="container" style="width:100% " >
            <form id="formularioAyudaTemporal" >
                <div class="form-group">
                    <label>Nombre completo del solicitante</label>
                    <input type="text" class="form-control" id="nombreCompletoInput" placeholder="Ingrese su nombre completo">
                </div>

                <div class="form-group">
                    <label>Número de cédula</label>
                    <input type="text" class="form-control" id="cedulaInput" placeholder="Ingrese su cédula">
                </div>
                
                <div class="form-group">
                    <label>Dirección de residencia</label>

                    <div class="form-group">
                        <label>Seleccione el distrito</label>
                        <select class="form-control" id="distritoSelect" onchange = "cargarBarrios()">
                            <option> - </option>
                            <option>San Pablo</option>
                            <option>Rincón de Sabanilla</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Seleccione el barrio</label>
                        <select class="form-control" id="barrioSelect" >
                            <option> - </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Ingrese la dirección por señas de su residencia </label>
                        <input type="text" class="form-control" id="direccionInput" placeholder="Ingrese la dirección por señas de su residencia">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipo de ayuda que solicita</label>
                    <textarea class="form-control" id="tipoAyudaTextarea" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label>Motivo por el que solicita la ayuda</label>
                    <textarea class="form-control" id="motivoAyudaTextarea" rows="5"></textarea>
                </div>

            </form>

            <button type="submit" id="enviarSolicitudButton" class="btn btn-primary">Enviar mi solicitud</button>

        </div>
    </body>
</html>
