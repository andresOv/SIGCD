<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <script src="JavaScript/Ventana_Principal.js"></script>
        <script src="JavaScript/Ayuda_Temporal.js"></script>
    </head>

    <body>
        <div class="container" style="width:100% " >
            <form>
                <div class="form-group">
                    <label>Nombre completo del solicitante</label>
                    <input type="text" class="form-control" id="nombre_Completo_Input" placeholder="Ingrese su nombre completo">
                </div>

                <div class="form-group">
                    <label>Número de cédula</label>
                    <input type="text" class="form-control" id="cedula_Input" placeholder="Ingrese su cédula">
                </div>

                <div class="form-group">
                    <label>Dirección de residencia</label>

                    <div class="form-group">
                        <label>Seleccione el distrito</label>
                        <select class="form-control" id="distrito_Select" onchange = "cargar_Barrios()">
                            <option> - </option>
                            <option>San Pablo</option>
                            <option>Rincón de Sabanilla</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Seleccione el barrio</label>
                        <select class="form-control" id="barrio_Select" >
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Ingrese la dirección por señas de su residencia </label>
                        <input type="text" class="form-control" id="direccion_Senas_Input" placeholder="Ingrese la dirección por señas de su residencia">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipo de ayuda que solicita</label>
                    <textarea class="form-control" id="tipo_Ayuda_Textarea" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label>Motivo por el que solicita la ayuda</label>
                    <textarea class="form-control" id="motivo_Ayuda_Textarea" rows="5"></textarea>
                </div>

                <button type="submit" id="enviarSolicitud" class="btn btn-primary">Enviar mi solicitud</button>

            </form>
        </div>
    </body>
</html>
