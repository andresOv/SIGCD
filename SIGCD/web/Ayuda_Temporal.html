<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <script src="JavaScript/Ventana_Principal.js"></script>
        <script src="JavaScript/Ayuda_Temporal.js"></script>
    </head>

    <body>
        <div class="container" style="width:100% " >
            <form>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre completo del solicitante</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre completo">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Cédula</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su cédula">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Ingrese su dirección de residencia</label>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Seleccione su distrito</label>
                        <select class="form-control" id="exampleFormControlSelect1" onchange = "cargar_Barrios()">
                            <option> - </option>
                            <option>San Pablo</option>
                            <option>Rincón de Sabanilla</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Seleccione su barrio</label>
                        <select class="form-control" id="exampleFormControlSelect2" >
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Ingrese la dirección por señas de su residencia </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese la dirección por señas de su residencia">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tipo de ayuda que solicita</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Motivo por el que solicita la ayuda</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar mi solicitud</button>

            </form>
        </div>
    </body>
</html>
